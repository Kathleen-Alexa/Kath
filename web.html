<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sakura Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web.css">
    
</head>
<body>

<div class="container">

    <div id="loginSection">
        <h1>ðŸŒ¸ Welcome Back</h1>
        <p class="subtext">Please sign in to continue</p>

        <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Email Address">
            <input type="password" id="loginPassword" placeholder="Password">
        </div>

        <button onclick="loginWithEmail()" class="btn-primary">Sign In</button>
        <button onclick="registerWithEmail()" class="btn-secondary">Create Account</button>

        <p id="loginMsg"></p>
    </div>

    <div id="appSection" style="display:none;">
    <div class="header">
        <h1>âœ¨ Task Manager</h1>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <h3>Total</h3>
            <span id="totalTasks">0</span>
        </div>
        <div class="stat-card">
            <h3>Pending</h3>
            <span id="remainingTasks">0</span>
        </div>
        <div class="stat-card">
            <h3>Done</h3>
            <span id="completedTasks">0</span>
        </div>
    </div>

    <div class="task-input">
        <input type="text" id="taskInput" placeholder="What needs to be done?">
        <button onclick="addTask()" class="btn-add">+</button>
    </div>

    <ul id="taskList"></ul>

    <button onclick="clearCompleted()" class="btn-clear">Clear Completed Tasks</button>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script src="authen.js"></script>
<script src="web.js"></script>

</body>
</html>
